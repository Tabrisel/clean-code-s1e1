<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix">
      <img 
      class="matrix__img" 
      src="./eisenhower-matrix.jpg" 
      alt="Description of matrix"
      >
      <a 
      class="matrix__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main-page">
      <section class="add-tasks">
        <h1 class="hidden">Todo-tasks</h1>
        <label class="add-tasks_caption" for="new-task">Add Item</label>
        <div class="add-tasks__wrapper">
          <input 
          id="new-task" 
          class="tasks__input tasks__input_add" 
          type="text"
          >
          <button class="tasks__btn tasks__btn_add">Add</button>
        </div>
      </section>
      <h2 class="caption">Todo</h2>
      <ul id="incomplete-tasks" class="todo-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__title">Pay Bills</label>
          <input type="text" class="tasks__input tasks__input_edit">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img 
            class="tasks__btn-img" 
            src="./remove.svg" 
            alt="Remove button"
            >
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__checkbox" type="checkbox">
          <label  class="tasks__title">Go Shopping</label>
          <input 
          type="text" 
          value="Go Shopping" 
          class="tasks__input tasks__input_edit">
          <button class="tasks__btn tasks__btn_edit">Save</button>
          <button class="tasks__btn tasks__btn_delete">
            <img 
            class="tasks__btn-img" 
            src="./remove.svg" 
            alt="Remove button"
            >
          </button>
        </li>
      </ul>
      <h2 class="caption">Completed</h2>
      <ul id="completed-tasks" class="todo-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__title">See the Doctor</label>
          <input type="text" class="tasks__input tasks__input_edit">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img 
            class="tasks__btn-img" 
            src="./remove.svg" 
            alt="Remove button"
            >
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
